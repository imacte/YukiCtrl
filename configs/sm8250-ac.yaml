  # 频率
  Freq:
    SmallCoreMinFreq: 650000
    SmallCoreMaxFreq: 1300000
    MediumCoreMinFreq: 800000
    MediumCoreMaxFreq: 1350000
    BigCoreMinFreq: 800000
    BigCoreMaxFreq: 1650000
